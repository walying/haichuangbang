<template name="login">
  {{#ionModal title="我的订单"}}

  <div class="product-detail">
      <p>
        <strong>商品标题：</strong>{{name}}</p>
        <p><strong>支付金额：</strong>{{price}}*{{countersnum}}
      </p>
    </div>
        <button data-action="login" type="submit" class="btn button button-positive button-block submit">
          确定支付
        </button>
  {{/ionModal}}
</template>
